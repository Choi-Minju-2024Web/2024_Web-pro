<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>

    <form action="{{ url_for('dashboard.edit_post', post_id=post['id']) }}" method="POST">
        <!-- 제목 -->
        <label for="title">제목:</label><br>
        <input type="text" id="title" name="title" value="{{ post['title'] }}" required><br><br>

        <!-- 내용 -->
        <label for="content">내용:</label><br>
        <textarea id="content" name="content" rows="5" required>{{ post['content'] }}</textarea><br><br>

        <!-- 태그 -->
        <label for="tags">태그:</label><br>
        <input type="text" id="tags" name="tags" value="{{ post['tags'] }}"><br><br>

        <!-- 저장 버튼 -->
        <button type="submit">저장</button>
    </form>

    <a href="{{ url_for('dashboard.view_post', post_id=post['id']) }}">취소</a>
</body>
</html>
