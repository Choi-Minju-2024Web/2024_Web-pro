<!DOCTYPE html>
<html>
   <head>
      <title>연락하기</title>
      <meta charset="UTF-8">
   </head>
   <body>
      <h1>{{ user[1] }}님과 연락하기</h1>
      <strong>분야:</strong> {{ user[3] }}<br>
      <strong>경력:</strong> {{ user[4] }}<br>

      <form action="/send_message/{{ user[1] }}" method="POST">
         <textarea name="message" placeholder="메시지를 입력하세요." required></textarea><br>
         <input type="submit" value="메시지 보내기">
      </form>
   </body>
</html>
